                        <h2>Napoleón Bonaparte fue un militar, Primer Cónsul y Emperador de los franceses. 
                            Su figura emergió con la Revolución Francesa. Napoleón nació en Ajaccio, 
                            el 15 de agosto de 1769. Murió en Santa Elena, el 5 de mayo de 1821 a los 51 años.  </h2>
                        
                        <h2><li>Guerras: Entre las batallas más importantes de estas guerras se encuentran la batalla de Austerlitz, 
                            la batalla de Friedland.  </li></h2>
                        <h2><li>Batalla de Austerlitz: En diciembre de 1805 el ejército de Napoleón Bonaparte derrotó en Austerlitz 
                            a las fuerzas combinadas de Austria y Rusia, que les superaban en número.   </li></h2>    
                        <h2><li>Batalla de Friedland:batalla de Friedland: La batalla de Friedland fue un enfrentamiento bélico entre Francia
                             y Rusia que tuvo lugar el 14 de junio de 1807, y que tuvo como resultado la victoria de las tropas francesas
                              del Emperador Napoleon de Francia sobre las tropas rusas   </li></h2>
