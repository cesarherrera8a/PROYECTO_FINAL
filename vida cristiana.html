    <header><h1>EL PROFETA OSEAS </header></header>

    <body>
        <main>

        <article>
            <figure>
                <h2><li>Fue hijo de Beeri y el primero de los Doce Profetas Menores recogidos en el Antiguo Testamento. 
                    Es posible que viviera en el norte de Israel durante el siglo VIII a.C. de acuerdo con el contenido
                     del libro de profecías que lleva su nombre.</li></h2>
                     <h2><li>Oseas tomó por esposa a la prostituta Gómer, hija de Diblayin y con ella tuvo tres hijos.</li></h2>
                     <h2><li>La palabra Oseas,  significa Salvación.</li></h2>
                     <h2><li>El primero del grupo de los llamados Doce Profetas Menores. Nacido hacia el año 800 a.C.
                          y fallecido alrededor de 725 a.C., desarrolló su ministerio en el reino del norte Israel, de donde procedía.</li></h2>
